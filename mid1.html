<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square and cube of number</title>
</head>
<body>
    <script type="text/javascript">
        var num=prompt("enter the number:\n","");
        var msgstr;
        if(num>0 && num!=null){
            msgstr="numbers and its squares are\n";
            for(i=1;i<=num;i++){
                msgstr=msgstr +i + "^2=" +i*i+"\n";
            }
            alert(msgstr);
        }
    </script>
    
</body>
</html>
