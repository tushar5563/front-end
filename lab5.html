<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
</head>
<body class="big-info">
    <style>
        .container-sm{
            max-width: 700px;
            background-color: aqua;
            z-index: -1;
            
        }
        .w-100{
            width: 50%;
        }
    </style>
    <dv class="container-sm">
        <main>
            <div class="py-5 text-center">
                <h1>RSVP FORM</h1>
                <p class="lead">using bootstrap to create form</p>
            </div>
        </div>

            <div class="my-4">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">first name</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="firstName"
                            placeholder=""
                            value=""
                            required/>
                            <div class="invalid-feedback">
                                valid first name is required
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">last name</label>
                            <input 
                            type="text"
                            class="form-control"
                            id="lastName"
                            placeholder=""
                            value=""
                            required/>
                            <div class="invalid-feedback">
                                valid last name is required
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <label for="email" class="form-label">email</label>
                            <input 
                            for="email"
                            class="form-control"
                            id="email"
                            placeholder="you@example.com"
                            value=""
                            required/>
                            <div class="invalid-feedback">
                                please enter a valid email address
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <label for="phone" class="form-label">phone number<span class="text-muted">

                            </span></label>
                            <input 
                            for="tel"
                            class="form-control"
                            id="phone"
                           pattern="[0-9]{10,12}"
                            required/>
                            <div class="invalid-feedback">
                                please enter a valid phone number
                            </div> 
                        </div>
                        <div class="col-md-5">
                            <label for="country"
                            class="form-label">country</label>
                            <select class="form-select" id="country" required>
                                <option>India</option>
                            </select>
                            <div class="invalid-feedback">
                                please select a valid country
                            </div>
                        </div> 
                        <div class="col-md-4">
                            <label for="state" class="form-label">state</label>
                            <select class="form-select" id="state" required>
                                <option value="">choose....</option>
                                <option>karntaka</option>
                            </select>
                            <div class="invalid-feedback">
                                please provide a valid state
                            </div>
                        </div>
                       <div class="col-md-3">
                        <label for="zip" class="form-label">zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                        <div class="invalid-feedback">zip code</div>
                       </div>
                       <div class="form-check">
                        <h3>will you attend</h3>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="
                        flexRadioDefault1"/>
                        <label class="form-check-label" for="flexRadioDefault1">yes</label>
                       </div>
                       <div class="form-check">
                        
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="
                        flexRadioDefault2"/>
                        <label class="form-check-label" for="flexRadioDefault2">No</label>
                       </div>
                       <div class="col-md-3">
                        <label for="plus">And how many guests?</label><br />
                        <select class="form-select" aria-label="default select example">
                            <option value="1">zero</option>
                            <option value="2">one</option>
                            <option value="3">two</option>
                            <option value="4">three</option>
                        </select>
                       </div>
                       <div class="form-group">
                        <label for="textarea" class="form-label">Additonal comments</label>
                        <textarea class="form-control" id="textarea" rows="8"></textarea>
                       </div>
                       <hr class="my-4"/>
                       <button class="w-100 btn btn-primary btn-lg" type="submit">submit</button>
                    </form>
                    </div>
                
    
            </div>
        </main>

    </div>
    
</body>
</html>
