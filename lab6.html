<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<style>
    img {
        height: 100%;
    }

    .wrapper {
        max-width: 800px;
    }
</style>

<body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 pb-4">
                    <img  src="img/a1.jpg" alt=""/>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4 pb-4">
                        <img class="d-block w-100 object-fit-cover" src="img/a2.jpg" alt=""/>
                        
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-6 col-md-4 pb-4">
                    <img class="d-block w-100 object-fit-cover" src="img/a5.jpg" alt=""/>
                </div>
            </div>
            <div class="row">
                <div class="col-6 pb-4">
                    <img class="d-block w-100 object-fit-cover" src="img/a4.jpg" alt=" "/>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
